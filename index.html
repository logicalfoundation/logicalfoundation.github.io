<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='12' r='10'/%3E%3Cpath d='M8 16V8h8'/%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        /* Base body styling for consistent font, flex layout for sticky footer, and minimum height */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Custom scrollbar styling for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Dark mode scrollbar styling */
        .dark ::-webkit-scrollbar-track {
            background: #333;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #555;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        /* Keyframe animation for the bounce effect on the scroll-down button */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
        /* Apply the bounce animation */
        .animate-bounce {
            animation: bounce 1s infinite;
        }

        /* Keyframe animation for subtle pulse effect on the announcement banner */
        @keyframes pulse-subtle {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.01);
                opacity: 0.95;
            }
        }
        /* Apply the subtle pulse animation */
        .animate-pulse-subtle {
            animation: pulse-subtle 3s infinite ease-in-out;
        }

        /* Main content area takes up remaining vertical space for sticky footer */
        main {
            flex-grow: 1;
        }

        /* Comfortaa font for descriptive texts */
        .font-comfortaa {
            font-family: 'Comfortaa', cursive;
        }

        /* Accessibility Mode Styles */
        .accessibility-mode {
            font-size: 1.15em; /* Slightly larger text */
            line-height: 1.6; /* Improved readability */
            background-color: #000 !important; /* High contrast background */
            color: #FFFF00 !important; /* High contrast text */
        }

        .accessibility-mode .dark\:bg-gray-900 {
            background-color: #000 !important;
        }

        .accessibility-mode .dark\:text-gray-100 {
            color: #FFFF00 !important;
        }

        /* Override specific Tailwind classes in accessibility mode */
        .accessibility-mode .bg-gray-100 {
            background-color: #000 !important;
        }
        .accessibility-mode .text-gray-900 {
            color: #FFFF00 !important;
        }
        .accessibility-mode .bg-white {
            background-color: #333 !important; /* Darker background for cards */
            color: #FFFF00 !important;
        }
        .accessibility-mode .dark\:bg-gray-800 {
            background-color: #333 !important;
        }
        .accessibility-mode .text-blue-800,
        .accessibility-mode .dark\:text-blue-300,
        .accessibility-mode .text-blue-700,
        .accessibility-mode .dark\:text-blue-400,
        .accessibility-mode .text-blue-600,
        .accessibility-mode .dark\:text-blue-500 {
            color: #00FFFF !important; /* Cyan for accents */
        }
        .accessibility-mode .text-gray-600,
        .accessibility-mode .dark\:text-gray-400,
        .accessibility-mode .text-gray-700,
        .accessibility-mode .dark\:text-gray-300 {
            color: #E0E0E0 !important; /* Lighter gray for secondary text */
        }
        .accessibility-mode a {
            color: #00FFFF !important; /* Cyan for links */
        }
        .accessibility-mode .bg-blue-900,
        .accessibility-mode .dark\:bg-blue-950 {
            background-color: #1a1a1a !important; /* Darker blue for nav/footer */
        }
        .accessibility-mode .hover\:bg-blue-600,
        .accessibility-mode .dark\:hover\:bg-blue-800 {
            background-color: #0056b3 !important; /* Darker hover for buttons */
        }
        .accessibility-mode .bg-blue-600,
        .accessibility-mode .dark\:bg-blue-700 {
            background-color: #007bff !important; /* Brighter blue for buttons */
        }
        .accessibility-mode .bg-gradient-to-r {
            background: linear-gradient(to right, #000, #333, #666) !important; /* Adjust gradients */
            color: #FFFF00 !important;
        }
        .accessibility-mode .prose {
            color: #FFFF00 !important;
        }
        .accessibility-mode .prose h1, .accessibility-mode .prose h2, .accessibility-mode .prose h3 {
            color: #00FFFF !important;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">


    <main class="container mx-auto p-8 py-16 flex flex-col items-center justify-center">
        <a href="#" class="w-full max-w-5xl mb-10 block">
            <div class="bg-gradient-to-r from-white via-blue-400 to-purple-600 text-gray-900 p-6 rounded-xl shadow-lg transform hover:scale-[1.02] transition duration-300 ease-in-out flex items-center justify-between animate-pulse-subtle border-2 border-blue-400">
                <div class="flex items-center">
                    <svg class="w-8 h-8 mr-4 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xl font-comfortaa font-bold">Website to be launched on 5 August 2025! Contact <i>somiomuktadir@gmail.com</i> for info.</span>
                </div>
            </div>
        </a>

    </main>

    <script>
        // Function to set the theme based on system preference (dark/light mode)
        function setSystemTheme() {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        setSystemTheme(); // Set theme on initial load
        // Listen for changes in system theme preference and update theme accordingly
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setSystemTheme);

    </script>
</body>
</html>
